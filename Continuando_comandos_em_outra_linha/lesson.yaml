- Class: meta
  Course: introR
  Lesson: Continuando comandos em outra linha
  Author: fnaufel
  Type: Standard
  Organization: fnaufel
  Version: 2.4.5

- Class: text
  Output: |
  
    EXERCÍCIOS DE INTRODUÇÃO A R
    
    CONTINUANDO COMANDOS EM OUTRA LINHA
    
    Tecle ENTER para continuar

- Class: text
  Output: |
    
    
    Quando você estiver no prompt do R (>), digite
    
    .   skip() para pular a questão atual.
   
    .   play() para experimentar com o R por conta própria.
   
    .   nxt() para ganhar a atenção do swirl novamente.
   
    .   main() para voltar ao menu principal do swirl.
   
    .   info() para ver esta lista de comandos.
   
    .   bye() para sair.
    
    Tecle ENTER para continuar
    
- Class: script
  Output: |
    
    
    Quando um comando continua na próxima linha?
    
    Execute os trechos de código do script e descubra as regras.
    
    Digite skip() no console quando acabar.
  AnswerTests: TRUE
  Hint: |
    
    
    Execute cada trecho de código no editor de textos.
    
    Selecione o trecho e tecle CTRL-ENTER.
  Script: continua.R

- Class: mult_question
  Output: |
    
    
    Quais são os trechos que executam sem erro?
  AnswerChoices: 1 e 3;1, 3 e 4;1, 3 e 5;2 e 4; 2, 4 e 5
  CorrectAnswer: 1, 3 e 5
  AnswerTests: omnitest(correctVal='1, 3 e 5')
  Hint: |
    
    
    Preste atenção nos resultados que apareceram no console. 
    
    Pode haver mensagens de erro junto de resultados parciais.

- Class: mult_question
  Output: |
    
    
    O comando abaixo executa com sucesso?
    
    x <- 2 + 
    
         2
  AnswerChoices: Sim;Não
  CorrectAnswer: Sim
  AnswerTests: omnitest(correctVal='Sim')
  Hint: A primeira linha é um comando INcompleto?

- Class: mult_question
  Output: |
    
    
    O comando abaixo executa com sucesso?
    
    x <- 2 
    
         + 2
  AnswerChoices: Sim;Não
  CorrectAnswer: Não
  AnswerTests: omnitest(correctVal='Não')
  Hint: A primeira linha é um comando INcompleto?

- Class: mult_question
  Output: |
    
    
    O comando abaixo executa com sucesso?
    
    x <- (2
    
          +
    
         2)
  AnswerChoices: Sim;Não
  CorrectAnswer: Sim
  AnswerTests: omnitest(correctVal='Sim')
  Hint: A primeira linha é um comando INcompleto?
